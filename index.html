<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мое Firebase Приложение</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="firebase.js"></script>
  <script type="module" src="app.js" defer></script>
</head>
<body>
  <div class="container">
    <!-- Авторизация -->
    <div id="auth-container" class="auth-container">
      <h2>Вход / Регистрация</h2>
      <form id="auth-form">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Пароль" required>
        <button type="submit" id="login-btn">Войти</button>
        <button type="button" id="signup-btn">Зарегистрироваться</button>
      </form>
    </div>

    <!-- Основное приложение (показывается после входа) -->
    <div id="app-container" class="app-container hidden">
      <header>
        <h1>Добро пожаловать!</h1>
        <button id="logout-btn">Выйти</button>
      </header>
      
      <div class="content">
        <!-- Форма добавления данных -->
        <form id="add-form">
          <input type="text" id="item-input" placeholder="Добавить элемент" required>
          <button type="submit">Добавить</button>
        </form>
        
        <!-- Список элементов -->
        <ul id="items-list"></ul>
      </div>
    </div>
  </div>
</body>
</html>
