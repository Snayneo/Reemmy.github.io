<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reemmy</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .auth-popup {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .auth-card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      position: relative;
      width: 300px;
    }
    .auth-card input {
      display: block;
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
    }
    .btn {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 0.7rem;
      cursor: pointer;
      width: 100%;
    }
    .btn-outline {
      background: transparent;
      border: 2px solid #4f46e5;
      color: #4f46e5;
      padding: 0.7rem;
      cursor: pointer;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #111827;
      display: flex;
      justify-content: space-around;
      padding: 1rem 0;
    }
    .nav-item img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Reemmy</h1>
    <p>Платформа для заработка на коротких видео</p>
    <div class="btn-group">
      <button class="btn" onclick="showAuthForm(true)">Зарегистрироваться</button>
      <button class="btn-outline" onclick="showAuthForm(false)">Войти</button>
    </div>
  </header>

  <main>
    <section class="who">
      <h2>Кто мы?</h2>
      <p>Reemmy — независимая партнёрская платформа, которая помогает авторам зарабатывать на видео даже с 1 000 подписчиков. Мы не связаны с TikTok или другими соцсетями.</p>
    </section>
  </main>

  <div class="auth-popup" id="authForm">
    <div class="auth-card">
      <h3 id="formTitle">Авторизация</h3>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Пароль" />
      <button class="btn" onclick="handleAuth()">Продолжить</button>
      <p class="small" id="toggleText">
        Нет аккаунта? <a href="#" onclick="toggleForm()">Зарегистрироваться</a>
      </p>
      <button class="close-btn" onclick="hideAuthForm()">✕</button>
    </div>
  </div>

  <nav class="bottom-nav">
    <div class="nav-item active"><img src="https://img.icons8.com/ios-filled/50/ffffff/home-page.png" alt="Главная" /></div>
    <div class="nav-item"><img src="https://img.icons8.com/ios-filled/50/ffffff/combo-chart--v1.png" alt="Статистика" /></div>
    <div class="nav-item"><img src="https://img.icons8.com/ios-filled/50/ffffff/user-menu-female.png" alt="Профиль" onclick="showAuthForm(false)" /></div>
  </nav>

  <!-- Firebase SDK -->
  <script type="module">
    import { auth, registerUser, loginUser } from './firebase.js';

    let isRegistering = false;

    window.showAuthForm = (registering) => {
      isRegistering = registering;
      document.getElementById("formTitle").innerText = registering ? "Регистрация" : "Авторизация";
      document.getElementById("toggleText").innerHTML = registering
        ? `Уже есть аккаунт? <a href="#" onclick="toggleForm()">Войти</a>`
        : `Нет аккаунта? <a href="#" onclick="toggleForm()">Зарегистрироваться</a>`;
      document.getElementById("authForm").style.display = "flex";
    };

    window.hideAuthForm = () => {
      document.getElementById("authForm").style.display = "none";
    };

    window.toggleForm = () => {
      showAuthForm(!isRegistering);
    };

    window.handleAuth = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        if (isRegistering) {
          await registerUser(email, password);
          alert("Успешная регистрация!");
        } else {
          await loginUser(email, password);
          alert("Вход выполнен!");
        }
        hideAuthForm();
      } catch (error) {
        alert("Ошибка: " + error.message);
      }
    };
  </script>
</body>
</html>
