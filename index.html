<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reemmy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="ios-style">
  <!-- Экран авторизации -->
  <div id="auth-screen" class="screen">
    <div class="ios-section">
      <h1 class="auth-title">Reemmy</h1>
      <div id="auth-form">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="name" placeholder="Имя" required>
        </div>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Пароль" required>
        </div>
        <button id="signup-btn" class="ios-button">Зарегистрироваться</button>
        <button id="switch-to-login" class="ios-button secondary">Уже есть аккаунт? Войти</button>
      </div>
    </div>
  </div>

  <!-- Экран приложения -->
  <div id="app-screen" class="screen hidden">
    <div id="dynamic-content" class="content"></div>
    <div class="ios-tabbar">
      <button class="tab-btn active" data-section="main"><i class="fas fa-home"></i>Главная</button>
      <button class="tab-btn" data-section="materials"><i class="fas fa-ad"></i>Материалы</button>
      <button class="tab-btn" data-section="stats"><i class="fas fa-chart-bar"></i>Статистика</button>
      <button class="tab-btn" data-section="profile"><i class="fas fa-user"></i>Профиль</button>
    </div>
  </div>

  <!-- Модальное окно для выхода -->
  <div id="logout-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Точно хотите выйти?</h3>
      <div class="modal-buttons">
        <button id="confirm-logout" class="ios-button red">Выйти</button>
        <button id="cancel-logout" class="ios-button secondary">Отмена</button>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
