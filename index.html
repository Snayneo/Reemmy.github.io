<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reemmy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="ios-style">
  <!-- Notification -->
  <div id="notification" class="notification hidden"></div>

  <!-- Auth Screen -->
  <div id="auth-screen">
    <div class="auth-container">
      <div class="logo-container">
        <div class="logo-text">Reemmy</div>
        <p>Зарабатывайте на рекламе</p>
      </div>
      
      <div class="auth-tabs">
        <div class="auth-tab active" id="login-tab">Вход</div>
        <div class="auth-tab" id="signup-tab">Регистрация</div>
      </div>
      
      <form id="login-form">
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="login-email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="login-password" placeholder="Пароль" required>
        </div>
        <button type="submit" class="ios-button" id="login-btn">
          <span class="btn-text">Войти</span>
          <span class="btn-loader hidden"><i class="fas fa-spinner fa-spin"></i></span>
        </button>
      </form>
      
      <form id="signup-form" class="hidden">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="signup-name" placeholder="Ваше имя" required>
        </div>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="signup-email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="signup-password" placeholder="Пароль (минимум 6 символов)" required minlength="6">
        </div>
        <div class="input-group">
          <i class="fas fa-phone"></i>
          <input type="tel" id="signup-phone" placeholder="Телефон (+7...)">
        </div>
        <button type="submit" class="ios-button" id="signup-btn">
          <span class="btn-text">Зарегистрироваться</span>
          <span class="btn-loader hidden"><i class="fas fa-spinner fa-spin"></i></span>
        </button>
      </form>
    </div>
  </div>

  <!-- Main App Screen -->
  <div id="app-screen" class="hidden">
    <div class="content" id="dynamic-content">
      <!-- Content will be loaded dynamically -->
    </div>

    <!-- iOS Style Tab Bar -->
    <nav class="ios-tabbar">
      <button class="tab-btn active" data-section="main">
        <i class="fas fa-home"></i>
        <span>Главная</span>
      </button>
      <button class="tab-btn" data-section="materials">
        <i class="fas fa-ad"></i>
        <span>Задания</span>
      </button>
      <button class="tab-btn" data-section="stats">
        <i class="fas fa-chart-line"></i>
        <span>Статистика</span>
      </button>
      <button class="tab-btn" data-section="profile">
        <i class="fas fa-user"></i>
        <span>Профиль</span>
      </button>
    </nav>
  </div>

  <!-- Модальные окна -->
  <div id="logout-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Подтверждение выхода</h3>
      <p>Вы точно хотите выйти из аккаунта?</p>
      <div class="modal-actions">
        <button id="logout-cancel" class="ios-button small">Отмена</button>
        <button id="logout-confirm" class="ios-button small danger">Выйти</button>
      </div>
    </div>
  </div>

  <div id="change-password-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Смена пароля</h3>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="current-password" placeholder="Текущий пароль">
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="new-password" placeholder="Новый пароль">
      </div>
      <div class="modal-actions">
        <button id="password-cancel" class="ios-button small">Отмена</button>
        <button id="password-confirm" class="ios-button small">Сохранить</button>
      </div>
    </div>
  </div>

  <!-- MFA Verification Modal -->
  <div id="mfa-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Подтверждение по SMS</h3>
      <p>Мы отправили SMS с кодом подтверждения на ваш номер телефона</p>
      <div class="input-group">
        <i class="fas fa-mobile-alt"></i>
        <input type="text" id="mfa-code" placeholder="Введите код из SMS" maxlength="6">
      </div>
      <div id="recaptcha-container"></div>
      <div class="modal-actions">
        <button id="mfa-cancel" class="ios-button small">Отмена</button>
        <button id="mfa-confirm" class="ios-button small">Подтвердить</button>
      </div>
    </div>
  </div>

  <!-- Phone Number Modal -->
  <div id="phone-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Добавить номер телефона</h3>
      <p>Для включения двухфакторной аутентификации укажите номер телефона</p>
      <div class="input-group">
        <i class="fas fa-phone"></i>
        <input type="tel" id="phone-number" placeholder="+7 (XXX) XXX-XX-XX">
      </div>
      <div id="phone-recaptcha-container"></div>
      <div class="modal-actions">
        <button id="phone-cancel" class="ios-button small">Отмена</button>
        <button id="phone-confirm" class="ios-button small">Сохранить</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
  <script type="module" src="firebase.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
