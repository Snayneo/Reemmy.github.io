<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reemmy</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .auth { max-width: 400px; margin: auto; }
    input, button { display: block; margin: 10px 0; padding: 10px; width: 100%; }
  </style>
</head>
<body>
  <div class="auth">
    <h2 id="formTitle">Регистрация</h2>

    <input type="text" id="name" placeholder="Имя" />
    <input type="text" id="telegram" placeholder="Telegram" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Пароль" />

    <button onclick="handleAuth()">Продолжить</button>
    <p id="switchText">Уже есть аккаунт? <a href="#" onclick="toggleForm()">Войти</a></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDCAsvKNtfZqN7wlvDMV_sI8Hn-6cYoGr4",
      authDomain: "reemmy-fdnbf276454rfgh-1.firebaseapp.com",
      databaseURL: "https://reemmy-fdnbf276454rfgh-1-default-rtdb.firebaseio.com",
      projectId: "reemmy-fdnbf276454rfgh-1",
      storageBucket: "reemmy-fdnbf276454rfgh-1.appspot.com",
      messagingSenderId: "1013780844206",
      appId: "1:1013780844206:web:7fc8af82eecf80ee04673f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let isRegistering = true;

    window.toggleForm = () => {
      isRegistering = !isRegistering;
      document.getElementById("formTitle").innerText = isRegistering ? "Регистрация" : "Вход";
      document.getElementById("switchText").innerHTML = isRegistering
        ? `Уже есть аккаунт? <a href="#" onclick="toggleForm()">Войти</a>`
        : `Нет аккаунта? <a href="#" onclick="toggleForm()">Зарегистрироваться</a>`;

      // Скрыть/показать поля
      document.getElementById("name").style.display = isRegistering ? "block" : "none";
      document.getElementById("telegram").style.display = isRegistering ? "block" : "none";
    };

    toggleForm(); // инициализация вида формы

    window.handleAuth = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        if (isRegistering) {
          const name = document.getElementById("name").value;
          const telegram = document.getElementById("telegram").value;

          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          const uid = userCredential.user.uid;

          // Записываем в базу
          await set(ref(db, 'users/' + uid), {
            email: email,
            name: name,
            telegram: telegram
          });

          alert("✅ Регистрация успешна!");
        } else {
          await signInWithEmailAndPassword(auth, email, password);
          alert("✅ Вход выполнен!");
        }
      } catch (error) {
        alert("❌ Ошибка: " + error.message);
      }
    };
  </script>
</body>
</html>
