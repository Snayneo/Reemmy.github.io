<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reemmy</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div id="notification" class="notification hidden"></div>

  <!-- Auth Screen -->
  <div id="auth-screen">
    <div class="auth-container">
      <h1 class="logo-text">Reemmy</h1>
      <p class="subtitle">Зарабатывай на соцсетях</p>

      <form id="login-form">
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="login-email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="login-password" placeholder="Пароль" required>
        </div>
        <button type="submit" class="ios-button">Войти</button>
      </form>

      <form id="signup-form" class="hidden">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="signup-name" placeholder="Имя" required>
        </div>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="signup-email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="signup-password" placeholder="Пароль" required>
        </div>
        <button type="submit" class="ios-button">Зарегистрироваться</button>
      </form>

      <p class="auth-switch" id="switch-to-signup">Нет аккаунта? <span>Регистрация</span></p>
      <p class="auth-switch hidden" id="switch-to-login">Уже есть аккаунт? <span>Войти</span></p>
    </div>
  </div>

  <!-- Main App Screen -->
  <div id="app-screen" class="hidden">
    <div class="content" id="content"></div>
    <nav class="ios-tabbar">
      <button class="tab-btn active" data-section="main"><i class="fas fa-home"></i><span>Главная</span></button>
      <button class="tab-btn" data-section="tasks"><i class="fas fa-bullhorn"></i><span>Задания</span></button>
      <button class="tab-btn" data-section="profile"><i class="fas fa-user"></i><span>Профиль</span></button>
    </nav>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
