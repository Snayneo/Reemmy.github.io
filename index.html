<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reemmy</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script type="module" src="firebase.js"></script>
  <script type="module" src="app.js" defer></script>
</head>
<body>
  <!-- Авторизация -->
  <div id="auth-screen" class="screen">
    <div class="auth-container">
      <img src="logo.png" alt="Reemmy" class="logo">
      <form id="auth-form">
        <input type="text" id="name" placeholder="Ваше имя" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Пароль" required>
        <button type="submit" id="login-btn">Войти</button>
        <button type="button" id="signup-btn">Регистрация</button>
      </form>
    </div>
  </div>

  <!-- Главный экран (после авторизации) -->
  <div id="app-screen" class="screen hidden">
    <!-- Контент будет меняться через нижнее меню -->
    <div class="content" id="dynamic-content">
      <!-- Здесь будет подгружаться контент для каждого раздела -->
    </div>

    <!-- Фиксированное нижнее меню -->
    <nav class="bottom-nav">
      <button class="nav-btn active" data-section="main">
        <i class="fas fa-home"></i>
        <span>Главная</span>
      </button>
      <button class="nav-btn" data-section="earn">
        <i class="fas fa-coins"></i>
        <span>Заработок</span>
      </button>
      <button class="nav-btn" data-section="profile">
        <i class="fas fa-user"></i>
        <span>Профиль</span>
      </button>
      <button class="nav-btn" data-section="support">
        <i class="fas fa-headset"></i>
        <span>Поддержка</span>
      </button>
    </nav>
  </div>
</body>
</html>
